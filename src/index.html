<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Viewer</title>
 
  <style>
  

    body {
      overflow-x: hidden; /* Keep this style to hide vertical scrollbar */
      font-family: -apple-system,BlinkMacSystemFont,Segoe UI,Helvetica,Arial,sans-serif,Apple Color Emoji,Segoe UI Emoji;
    }

    .demo-gallery{
      display: flex;
      height: 20vw;
      gap: 1em;
    }
    img {
      width: auto;
      height: 100%;
      max-height: 20vw; /* Set a maximum height based on the container */
      object-fit: cover; /* Maintain aspect ratio and cover the container */

    }

  
    
  </style>
</head>
<body>

  <section class='demo-gallery'>
    <img src="https://static.dw.com/image/59302591_702.jpg" alt="" class="img">
    <img src="https://media.vanityfair.fr/photos/6151dc113657cac85cbb2c43/16:9/w_2560%2Cc_limit/ABACA_781479_001.jpg" alt="" class="img">

    <img src="https://www.ft.com/__origami/service/image/v2/images/raw/http%3A%2F%2Fblogs.ft.com%2Fphoto-diary%2Ffiles%2F2015%2F12%2FMerkel_AP.jpg?source=next-article&fit=scale-down&quality=highest&width=2048&dpr=1" alt="" class="img">
    <img src="https://img.welt.de/img/vermischtes/mobile102072035/3571350807-ci16x9-w1200/merkelpinguine-x-DW-Politik-Stralsund-jpg.jpg" alt="" class="img">
