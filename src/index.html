<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Viewer</title>
  <script src="./"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="all">
    <div class="image-container">
      <img class="image" src="https://www.furche.at/images/content/5676700-1920x1080c-Raute.jpg">
    </div>
    <div class="aboutWrapper">
      <div class="about">
        <h2>A propos fdsffsqdfdfdfdsfsdfs</h2>
      </div>

      <h5>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sequi, tempora. Quasi culpa debitis adipisci. Est numquam dolor voluptatibus, aspernatur quibusdam cupiditate hic laudantium qui molestias minima deserunt aliquid sit dolore.</h5>
  </div>


  

 
 

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/ScrollTrigger.min.js"></script>
<script>
  
  



  const about = document.querySelector(".about");

function getScrollAmount() {
  let aboutWidth = about.scrollWidth;
  return -(aboutWidth - window.innerWidth);
}

gsap.to(about, {
  x: getScrollAmount,
  duration: 3,
  ease: "none",
  scrollTrigger: {
    trigger: ".aboutWrapper",
    start: 0, 
    end: () => `+=${getScrollAmount() * -1}`,
    pin: true,
    scrub: 1,
    pinSpacing: false, // Désactive la réserve d'espace lorsqu'épinglé
    invalidateOnRefresh: true,
    markers: true
  }
});


</script>

</body>
</html>
