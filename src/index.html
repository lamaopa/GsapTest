<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom SplitText</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
  <script src="https://unpkg.com/split-type"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Arial&display=swap');

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      height: 100vh;
      width: 100vw; /* Prend toute la largeur de l'écran */
      overflow: hidden;
      position: relative;
    }
    .wrapper {
      display: flex;
      position: absolute;
      top: 50%;
      left: 0;
      transform: translateY(-50%);
    }
    .carousel {
      display: flex;
    }
    .box {
      height: 100%;
      width: 100vw; /* Prend toute la largeur de l'écran */
      flex-shrink: 0;
      background-size: cover;
      background-position: center;
      background-color: transparent;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="wrapper">
      <div class="carousel">
        <div class="box" style="background-image: url('https://editorial01.shutterstock.com/preview-440/9765610e/0787d3c6/Shutterstock_9765610e.jpg')"></div>
        <div class="box" style="background-image: url('https://editorial01.shutterstock.com/preview-440/9765610e/0787d3c6/Shutterstock_9765610e.jpg')"></div>
        <div class="box" style="background-image: url('https://editorial01.shutterstock.com/preview-440/9765610e/0787d3c6/Shutterstock_9765610e.jpg')"></div>
        <div class="box" style="background-image: url('https://editorial01.shutterstock.com/preview-440/9765610e/0787d3c6/Shutterstock_9765610e.jpg')"></div>
        <div class="box" style="background-image: url('https://editorial01.shutterstock.com/preview-440/9765610e/0787d3c6/Shutterstock_9765610e.jpg')"></div>
        <div class="box" style="background-image: url('https://editorial01.shutterstock.com/preview-440/9765610e/0787d3c6/Shutterstock_9765610e.jpg')"></div>
      </div>
    </div>
  </div>

  <script>
    // Initialize GSAP and ScrollTrigger
    gsap.registerPlugin(ScrollTrigger);

    // Function to create horizontal loop
    function horizontalLoop(items, config) {
      items = gsap.utils.toArray(items);
      config = config || {};
      let tl = gsap.timeline({repeat: config.repeat, paused: config.paused, defaults: {ease: "none"}, onReverseComplete: () => tl.totalTime(tl.rawTime() + tl.duration() * 100)}),
        length = items.length,
        startX = items[0].offsetLeft,
        times = [],
        widths = [],
        xPercents = [],
        curIndex = 0,
        pixelsPerSecond = (config.speed || 1) * 100,
        snap = config.snap === false ? v => v : gsap.utils.snap(config.snap || 1);

      gsap.set(items, {
        xPercent: (i, el) => {
          let w = widths[i] = parseFloat(gsap.getProperty(el, "width", "px"));
          xPercents[i] = snap(parseFloat(gsap.getProperty(el, "x", "px")) / w * 100 + gsap.getProperty(el, "xPercent"));
          return xPercents[i];
        }
      });
      gsap.set(items, {x: 0});
      let totalWidth = items[length-1].offsetLeft + xPercents[length-1] / 100 * widths[length-1] - startX + items[length-1].offsetWidth * gsap.getProperty(items[length-1], "scaleX") + (parseFloat(config.paddingRight) || 0);

      for (let i = 0; i < length; i++) {
        let item = items[i];
        let curX = xPercents[i] / 100 * widths[i];
        let distanceToStart = item.offsetLeft + curX - startX;
        let distanceToLoop = distanceToStart + widths[i] * gsap.getProperty(item, "scaleX");
        tl.to(item, {xPercent: snap((curX - distanceToLoop) / widths[i] * 100), duration: distanceToLoop / pixelsPerSecond}, 0)
          .fromTo(item, {xPercent: snap((curX - distanceToLoop + totalWidth) / widths[i] * 100)}, {xPercent: xPercents[i], duration: (curX - distanceToLoop + totalWidth - curX) / pixelsPerSecond, immediateRender: false}, distanceToLoop / pixelsPerSecond)
          .add("label" + i, distanceToStart / pixelsPerSecond);
        times[i] = distanceToStart / pixelsPerSecond;
      }

      function toIndex(index, vars) {
        vars = vars || {};
        (Math.abs(index - curIndex) > length / 2) && (index += index > curIndex ? -length : length);
        let newIndex = gsap.utils.wrap(0, length, index);
        let time = times[newIndex];
        if (time > tl.time() !== index > curIndex) {
          vars.modifiers = {time: gsap.utils.wrap(0, tl.duration())};
          time += tl.duration() * (index > curIndex ? 1 : -1);
        }
        curIndex = newIndex;
        vars.overwrite = true;
        return tl.tweenTo(time, vars);
      }

      tl.next = vars => toIndex(curIndex+1, vars);
      tl.previous = vars => toIndex(curIndex-1, vars);
      tl.current = () => curIndex;
      tl.toIndex = (index, vars) => toIndex(index, vars);
      tl.times = times;
      tl.progress(1, true).progress(0, true);

      if (config.reversed) {
        tl.vars.onReverseComplete();
        tl.reverse();
      }
      return tl;
    }

    // Run horizontal loop
    const boxes = document.querySelectorAll(".box");
    const loop = horizontalLoop(boxes, {repeat: -1});
    loop.play();

    // ScrollTrigger setup
    ScrollTrigger.create({
      start: 0,
      end: 'max',
      pin: '.container',
      onUpdate: function(self) {
        self.direction === -1 ? loop.timeScale(-1) : loop.timeScale(1);
      }
    });
  </script>
</body>
</html>
