<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ScrollTrigger Animation</title>
  <script src="https://unpkg.com/gsap@3.9.0/dist/gsap.min.js"></script>
  <script src="https://unpkg.com/scrolltrigger%402.0.3/dist/ScrollTrigger.min.js"></script>
  <style>
    body {
      margin: 0;
      height: 200vh; /* Pour créer une zone de défilement */
    }

    .trigger {
      height: 100vh;
      background-color: #f0f0f0;
    }

    .animation-container {
      width: 100%;
      height: 200px;
      background-color: #3498db;
      opacity: 0;
      transform: translateY(50px);
    }
  </style>
</head>
<body>

  <div class="trigger"></div>
  <div class="animation-container"></div>

  <script>
    gsap.registerPlugin(ScrollTrigger);

    gsap.to('.animation-container', {
      opacity: 1,
      y: 0,
      duration: 1,
      scrollTrigger: {
        trigger: '.animation-container',
        start: 'top 80%', // Déclenche l'animation lorsque 80% du conteneur est visible
        end: 'bottom 20%', // Arrête l'animation lorsque 20% du conteneur est visible
        scrub: true // "Scrub" permet d'ajuster l'animation en fonction du défilement
      }
    });
  </script>

</body>
</html>
