<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .image {
      position: absolute;
      z-index: 1;
      height: 18em;
    }

    .text {
      position: absolute;
      z-index: 2;
      font-size: smaller;
      background-color: white;
      width: 70%;
      font-family: "Times New Roman", Times, serif;
      line-height: 1.5; /* Ajustez cette valeur selon vos préférences */
    }

    .un {
      top: 0;
    }

    .deux {
      top: 2em; /* Ajustez cette valeur pour définir la distance verticale entre les deux textes */
    }
  </style>
</head>
<body>
  <h4 class="text un">Lorem, ipsum dolor sit amet consectetur .</h4>
  <h4 class="text deux">Lorem, ipsum dolor sit amet consectetur .</h4>
  <img src="IMG_0184.JPG" alt="" class="image">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script>
    gsap.fromTo(".text", { x: 300 }, { x: 0, duration: 10, ease: "steps(20)", stagger: 1 });
  </script>
</body>
</html>
