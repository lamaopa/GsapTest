<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Viewer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
 
<section id="imageIn">
 <img src="./mouth.jpeg" alt="">
</section>
<section id="textOut" style="margin-top: 200px;">
    <h2>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Repudiandae reprehenderit sint, culpa error natus magni sed recusandae cupiditate quas blanditiis a similique voluptatem voluptas veniam sapiente est laborum maxime? Impedit.</h2>
</section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/ScrollTrigger.min.js"></script>
<script>
  gsap.registerPlugin(ScrollTrigger);

  const innerHeight = window.innerHeight;

  gsap.to("#imageIn", {
    scale: 8, 
    duration: 3,
    scrollTrigger: {
      trigger: "#imageIn",
      pin: true,
      end: `+=${innerHeight * 1.3}`,
      scrub: 3
    }
  });
</script>

</body>
</html>
